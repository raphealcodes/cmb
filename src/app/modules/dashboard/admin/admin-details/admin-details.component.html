<ngx-spinner bdColor="rgba(51,51,51,0.8)" [fullScreen]="false" type="ball-spin-clockwise" size="small">
</ngx-spinner>
<div class="container">
  <div class="profile-header">
    <div class="profile-img">
      <img [src]="account.profile_pic ? account.profile_pic : '/assets/images/usersvg.svg'" width="200" alt="Profile Image">
    </div>
    <div class="profile-nav-info">
      <h3 class="user-name">{{account.last_name}}&nbsp;{{account.first_name}}</h3>
      <div class="address">
        <button *ngIf="account.user_status === 'Accepted'" class="chatbtn bg-success" id="chatBtn">Activated</button>
        <button  *ngIf="account.user_status === 'Pending'" class="chatbtn bg-warning" id="chatBtn">Pending</button>
        <button  *ngIf="account.user_status === 'Rejected'" class="chatbtn bg-danger" id="chatBtn">Disabled</button>
        <!-- <button  *ngIf="account.is_account_verified"class="chatbtn bg-danger" id="chatBtn">Rejected</button> -->
      </div>
    </div>
    <!-- <div class="profile-option">
      <div class="notification">
        <i class="fa fa-bell"></i>
        <span class="alert-message">3</span>
      </div>
    </div> -->
  </div>

  <div class="main-bd">
    <div class="left-side">
      <div class="profile-side">
        <p class="mobile-no"><i class="fa fa-phone"></i>{{account.phone_number}}</p>
        <p class="user-mail"><i class="fa fa-envelope"></i>{{account.email}}</p>
        <p class="user-mail"><i class="fa fa-globe"></i>&nbsp;{{account.country}}</p>
        <p class="user-mail"><i class="fa fa-group"></i>{{account.account_type ? account.account_type : 'Account type not defined yet'}}</p>
        <hr>
        <div class="user-bio mt-5">
          <!-- <h3>Bio</h3>
          <p class="bio">
            Lorem ipsum dolor sit amet, hello how consectetur adipisicing elit. Sint consectetur provident magni yohoho consequuntur, voluptatibus ghdfff exercitationem at quis similique. Optio, amet!
          </p> -->
        </div> 
       <div class="profile-btn">
          <!-- <button class="chatbtn" id="chatBtn"><i class="fa fa-comment"></i> Chat</button> -->
          <button *ngIf = 'account.account_type !== ""'  (click)="showAccount()" class="createbtn" id="Create-post"><i class="fa fa-plus"></i>Upgrade Account Type</button>
          <button *ngIf = 'account.account_type === ""'  (click)="showAccount()" class="createbtn" id="Create-post"><i class="fa fa-plus"></i>Create Account Type</button>
        </div>
<div *ngIf="show">
        <h4 class="text-center mt-5">Account Type</h4>
        <div class="select mt-3 mb-3">
          <select name="slct" id="slct" (change)="selected($event.target.value)">
            <option selected disabled>Choose an account type</option>
            <option class=" pointer"  value="BASIC">Basic</option>
            <option class="pointer" value="SILVER">Silver</option>
            <option class=" pointer"  value="GOLD">Gold</option>
            <option class=" pointer" value="PLATINUM">Platinum</option>
          </select>
        </div>

        <a class="button primary save pointer" (click)="upgrade()">Upgrade</a>&nbsp;
        <a class="button primary cancel pointer" (click)="showAccount()">Cancel</a>
</div>

  
      </div>

    </div>
    <div class="right-side">

      <div class="nav">
        <ul>
          <li  class="user-post active">User Document</li>
        </ul>
      </div>
