
<ngx-spinner bdColor="rgba(51,51,51,0.8)" [fullScreen]="false" type="ball-spin-clockwise" size="small">
</ngx-spinner>
<div  class="d-flex justify-content-center mt-4">
    <h3 class="text-center">Deposit</h3>
</div>
<div class="d-flex justify-content-center mt-4">
    <form [formGroup]="payForm">
     <div class="pb-5">
       <label for="">Coin Available</label>
        <select formControlName="currency" class="form-select form-select-lg">
          <option value="" selected="selected">Select Coin</option>
          <option *ngFor="let b of data" [value]="b.id" selected="selected">{{b.name}}({{b.symbol}})</option>
        </select>
      </div>
        <input type="number" placeholder="amount" class="form-control form-control-lg" formControlName="fiat_amount" (input)="input()">
    </form>
</div>
 <div  class="d-flex justify-content-center mt-4">
    <button class="btn py-2 pointer" (click)="pay()">Pay {{amountLabel}}</button>
  </div>
