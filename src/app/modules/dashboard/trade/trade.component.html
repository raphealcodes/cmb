<div class="" id="wrapper">
    <div class="verify-message" *ngIf="account_verified !== 'Accepted'">
      <p class="py-3 px-3 mt-2"><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;Note that your account has not been verified and you are unable to trade. <a routerLink="/dashboard/payment" style="text-decoration: underline;"><span>Click Here To Verify Your Account</span></a></p>
    
    </div>

    <div class="" *ngIf="account_verified === 'Accepted'">
        <!-- Web Terminal Code Start -->
  <iframe src="https://trade.mql5.com/trade?demo_all_servers=1&amp;startup_mode=open_demo&amp;lang=en&amp;save_password=off" allowfullscreen="allowfullscreen" style="width: 100%; height: 100vh; border: none;"></iframe>
  <!-- Web Terminal Code End -->
    </div>

    <div class="mt-5" *ngIf="account_verified !== 'Accepted'">
      Not Able to Trade Yet!
      <hr>
   
    </div>
  </div>
