      <div class="col-12 filters d-flex justify-content-between pt-5 ">
        <div class="col-sm-7 col-md-5 col-lg-4" >
          <select (change)="switch($event.target.value)" class="form-select" aria-label="Default select example">
          <option selected>Transactions Type</option>
          <!-- <option value="1">All</option> -->
          <option [value]="'deposit'">Deposit</option>
          <option [value]="'withdrawal'">Withdrawal</option>
        </select></div>

      </div>

    </div>

    <div class="second-row " *ngFor="let v of dataInv">
      <div>
        <span>{{v.created_at | date}}</span>
      </div>
       <div class="d-flex justify-content-between">
         <p>{{v.status}}</p>
         <p>{{v.crypto_amount | number}}</p>
         <p>${{v.fiat_amount | number}}</p>
      </div>
      <div>
        <span>{{v.currency}}</span>
      </div>
      <div>
        <span>{{v.created_at | date:'shortTime'}}</span>
      </div>
      <hr>
    </div>

    <div class="second-row " *ngIf="dataInv.length === 0">
      <div>
No Transaction Yet!
      <hr>
    </div>

  </div>

</div>
