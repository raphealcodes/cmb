<div class="" id="wrapper">
    <div class="verify-message" *ngIf="account_verified !=='Accepted'">
      <p class="py-3 px-3 mt-2"><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;Note that your account has not been verified and you are unable to trade. <a routerLink="/dashboard/payment" style="text-decoration: underline;"><span>Click Here To Verify Your Account</span></a></p>
    
    </div>

    <div class="col-lg-12 mt-5">
        <div class="mx-5 d-flex justify-content-center">
            <h3 class="text-center">Wallet Balance</h3>
            
        </div>
        
        <div class="card h-100 mx-5">
            <div class="card-body pt-5 pb-5">
      <p class="text-center mt-5 mb-5">${{(balance ? balance : 0) | number}}</p>
            </div>

        </div>
        <div class="mx-5 d-flex justify-content-center mt-3">
            <button *ngIf="balance <= 0" class="btn btn-danger" routerLink="/dashboard/payment">Deposit</button>
            <button *ngIf="balance > 0" class="btn btn-danger" routerLink="/dashboard/deposit">Deposit</button>&nbsp;
            <button class="btn btn-danger" routerLink="/dashboard/withdraw">Withdraw</button>
        </div>

    </div>
  </div>
