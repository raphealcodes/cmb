<div class="row px-2 py-5">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4" *ngFor="let b of data">
        <div class="card " [ngClass]="{
          'text-success':b.currency === 'Binance Coin',
          'text-primary':b.currency === 'Ethereum',
          'text-danger':b.currency === 'Bitcoin',
          'text-orange':b.currency === 'Solana',
          'text-orchid':b.currency === 'XRP',
          'text-black':b.currency === 'Polkadot',
          'text-brown':b.currency === 'LUNA',
          'text-orange1':b.currency === 'AVAX',
          'text-orchid1':b.currency === 'LTC',
          'text-black1':b.currency === 'MATIC',
          'text-brown1':b.currency === 'BCH',
          'text-black2':b.currency === 'ALGO',
          'text-brown2':b.currency === 'VET',
          'text-orange2':b.currency === 'Cardano',
          'text-orchid2':b.currency === 'Dogecoin'
   
          }" >
          <div class="title" >{{b.currency}}</div>
          <i class="zmdi zmdi-upload"></i>
          <div class="value">{{b.balance}}</div>
          <!-- <div class="stat"><b>13</b>% increase</div> -->
        </div>
      </div>
   
    </div>

</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" [fullScreen]="false" type="ball-spin-clockwise" size="small">
</ngx-spinner>
